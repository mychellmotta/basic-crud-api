<!DOCTYPE html>
<html lang="en">
<head>
    <title>Things List</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://fonts.cdnfonts.com/css/chirp-2" rel="stylesheet">
</head>
<body>
<h1>Things List</h1>
<div class="container">
    <div id="searchBarWrapper">
        <label for="searchBar"></label><input type="text" id="searchBar" placeholder="Search by description...">
    </div>
    <div class="thing-list"></div>
    <div id="newFormWrapper" class="form-wrapper">
        <form id="newForm" class="new-form">
            <input type="hidden" id="thingId" name="thingId">

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>

            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" name="imageUrl" required pattern="^(http|https):\/\/[^ ]+$">

            <input type="submit" value="Save">
            <button id="returnButton">Return</button>
            <button id="saveFromSheetButton" class="sheet-button"><img src="static/img/excel-file.png"
                                                                       alt="Sheet"
            title=".xls or .xlsx"> ...save from sheet
                <input type="file" id="fileInput" accept=".xls,.xlsx" style="display: none;">
            </button>
        </form>
    </div>
    <div class="line"></div>
    <div id="buttonWrapper">
        <button id="newButton">New</button>
        <button id="deleteButton">Delete</button>
    </div>
</div>

<div id="errorMessage"></div>

<script src="js/script.js"></script>
</body>
</html>
